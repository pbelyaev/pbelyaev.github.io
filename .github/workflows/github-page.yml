on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Downloading repo
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
        
      - name: â¬†ï¸ Pulling dependencies 
        run: yarn install

      - name: ğŸ”§ Building
        run: yarn build

      - name: ğŸš€ Shipping
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: github-page
          FOLDER: public
          CLEAN: true
